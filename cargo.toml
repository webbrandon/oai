[package]
name = "oai"
version = "1.0.0"
edition = "2021"
description = "Talk to Chatgbt on the CLI"

[dependencies]
serde_json = "*"
json = "*"
serde = { version = "*", features = ["derive"] }
reqwest = { version = "*", features = ["json", "stream", "multipart", "blocking"] }
tokio = { version = "*", features = ["full"] }
log = "*"
structopt = "0.3.26"
clap = { version = "2.34.0"}
env_logger = "*"
whoami = "*"
atty = "*"
tokio-util = { version = "*", features = ["codec"] }
rand = "0.7.3"
viuer = "*"
termcolor = "1.1"
home = "*"
crossterm = "0.25"
ansi_colours = "1.0"
image = "0.24"
base64 = "0.13"
tempfile = "3.1"
console = { version = "0.15", default-features = false }
lazy_static = "1.4"
image-base64 = "0.1.0"
